<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__welcome">
            <div class="wrapper__welcome--black">Create Acount,</div>
            <div class="wrapper__welcome--gray">Sign up to get started!</div>

        </div>
        <form class="wrapper__form">
            <div class="form__item">
                <div class="form__item--input">
                    <input type="text" required>
                    <label>Fullname</label>
                </div>
                <div class="form__item--input">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="form__item--input">
                    <input type="text" required>
                    <label>Number ID</label>
                </div>
                <div class="form__item--input">
                    <input type="text" required>
                    <label>Expiry Date</label>
                </div>
            </div>
            <div class="form__forgot-password">Forgot password?</div>
            <button type="submit" class="form__button--gradients">Sign up</button>
            <button class="form__button--facebook"><img src="./assets//icons8-facebook-48.png" alt="logo-fb">Connect
                with Facebook</button>
        </form>

        <div class="wrapper__text">
            I'm already a member,<span>Sign In</span>
        </div>
    </div>
</body>

</html>
